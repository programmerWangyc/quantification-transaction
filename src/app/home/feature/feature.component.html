<div id="feature" fxLayoutAlign="center start">
    <div id="feature-container">
        <div *ngFor="let item of list" fxLayout="column" fxLayoutAlign="start center" class="feature">
            <img [src]="item.img">
            <p class="keyword_en">{{item.keywordEn}}</p>
            <h3>{{item.keyword | translate}}</h3>
            <p>{{item.label | translate}}</p>
        </div>
    </div>
</div>
