<app-indicator [paths]="paths"></app-indicator>

<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="14px">
    <ng-container *ngFor="let navigator of navigators">
        <div [routerLink]="navigator.path" fxFlex="22%" fxLayout="column" fxLayoutAlign="center center" class="navigator">
            <div fxLayoutAlign="center center">
                <i class="anticon" [ngClass]="'anticon-' + navigator.icon"></i>
            </div>

            {{navigator.label | translate}}
        </div>
    </ng-container>
</div>
