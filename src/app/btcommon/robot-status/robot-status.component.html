<nz-card *ngIf="hasStatusInfo | async" [nzTitle]="'STATUS_INFORMATION' | translate">

    <nz-tabset *ngIf="hasTabs | async">
        <nz-tab *ngFor="let tab of tabs | async" [nzTitle]="tab.title">
            <nz-table #nzTable [nzData]="tab" [nzPageSize]="20" [nzShowPagination]="false">
                <thead nz-thead>
                    <tr>
                        <th nz-th *ngFor="let col of tab.cols">
                            <span>{{col}}</span>
                        </th>
                    </tr>
                </thead>
                <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let row of tab.rows">
                        <td nz-td *ngFor="let item of row">
                            {{item | originData}}
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-tab>
    </nz-tabset>

    <p *ngFor="let label of labels | async">{{label}}</p>
</nz-card>

<ng-template #extra>
    <a (click)="toggle()">
        {{(isFold ? 'UNFOLD' : 'FOLD') | translate}}
    </a>
</ng-template>
