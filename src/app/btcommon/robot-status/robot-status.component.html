<nz-card *ngIf="hasStatusInfo | async">
    <ng-template #title>{{'STATUS_INFORMATION' | translate}}</ng-template>
    <ng-template #extra>
        <a (click)="toggleFold()">
            {{(isFold ? 'UNFOLD' : 'FOLD') | translate}}
        </a>
    </ng-template>

    <ng-template #body>
        <nz-tabset *ngIf="hasTabs | async">
            <nz-tab *ngFor="let tab of tabs | async">
                <ng-template #nzTabHeading>{{tab.title}}</ng-template>
                <nz-table
                    #nzTable
                    [nzDataSource]="tab"
                    [nzPageSize]="20"
                    [nzIsPagination]="false"
                >
                    <thead nz-thead>
                        <tr>
                            <th
                                nz-th
                                *ngFor="let col of tab.cols"
                            >
                                <span>{{col}}</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody nz-tbody>
                        <tr
                            nz-tbody-tr
                            *ngFor="let row of tab.rows"
                        >
                            <td
                                nz-td
                                *ngFor="let item of row"
                            >
                                {{item | originData}}
                            </td>

                        </tr>
                    </tbody>
                </nz-table>
            </nz-tab>
        </nz-tabset>

        <p *ngFor="let label of labels | async">{{label}}</p>
    </ng-template>
</nz-card>
