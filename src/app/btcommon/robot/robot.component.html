<app-indicator [paths]="paths"></app-indicator>

<div class="button-group">
    <button nz-button [nzType]="buttonType" [nzSize]="buttonSize">
        {{'ADD' | translate}}
    </button>
    <button nz-button [nzType]="buttonType" [nzSize]="buttonSize">
        {{'RECHARGE' | translate}}
    </button>
    <button nz-button [nzType]="buttonType" [nzSize]="buttonSize">
        {{'DEBUG' | translate}}
    </button>
</div>

<nz-table #nzTable [nzData]="data | async" [nzPageSize]="10">
    <thead>
        <tr>
            <th *ngFor="let item of tableHead">
                <span>{{item | translate}}</span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let robot of nzTable.data">
            <td>
                <a [routerLink]="[robot.id, robot.name]">{{robot.name}}</a>
            </td>
            <td>{{robot.strategy_name}}</td>
            <td>{{robot.status | robotStatus | translate}}</td>
            <td>{{robot.profit}}</td>
            <td>
                <!--1已公开，0未公开-->
                <!--FIXME: 开关组件突变了robot的原始数据-->
                <nz-switch [(ngModel)]="robot.public" (click)="publicRobot$.next(robot)" [nzCheckedChildren]="'DISCLOSED' | translate"
                    [nzUnCheckedChildren]="'UNDISCLOSED' | translate" [nzLoading]="(isLoading | async) && currentPublicRobot?.id === robot.id">
                </nz-switch>
            </td>
            <td>{{robot.date}}</td>
            <td>
                <span>
                    <a href="javascript:void 0">{{'DELETE' | translate}}</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a href="javascript:void 0">{{'REBOOT' | translate}}</a>
                </span>
            </td>
        </tr>
    </tbody>
</nz-table>
