<nz-card *ngIf="hasArgs | async" [nzExtra]="extra" [nzTitle]="'STRATEGY_ALTERNATION' | translate">
    <app-robot-arg [args]="commandArgs | async" [isAlternative]="true" (change)="argChange($event)" (command)="command$.next($event)"></app-robot-arg>
</nz-card>

<ng-template #extra>
    <a (click)="toggleFold()">{{(isFold ? 'UNFOLD' : 'FOLD') | translate}}</a>
</ng-template>
