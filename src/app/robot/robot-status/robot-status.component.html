<nz-card *ngIf="summary | async as data" [nzTitle]="'STATUS_INFORMATION' | translate">
    <app-robot-subtitle [summary]="data"></app-robot-subtitle>

    <app-robot-inner-table [summary]="data"></app-robot-inner-table>

    <app-robot-info [summary]="data"></app-robot-info>
</nz-card>

<ng-template #extra>
    <a (click)="toggle()">{{(isFold ? 'UNFOLD' : 'FOLD') | translate}}</a>
</ng-template>
