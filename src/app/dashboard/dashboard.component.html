<nz-layout id="dashboard">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="logo">BotVS</div>
        <ul nz-menu [nzInlineCollapsed]="isCollapsed" [nzMode]="isCollapsed ? 'vertical':'inline'">

            <ng-container *ngFor="let nav of list">

                <li *ngIf="nav.subNav;else elseBlock" [nzOpen]="isActive(nav)" nz-submenu>
                    <span title>
                        <i class="anticon" [ngClass]="'anticon-'+ nav.icon"></i>
                        <span>{{nav.label | translate}}</span>
                    </span>

                    <ul>
                        <li *ngFor="let item of nav.subNav" (click)="navigateTo(item)" nz-menu-item [ngClass]="{'ant-menu-item-selected': item.path === currentPath}">
                            <i class="anticon" [ngClass]="'anticon-'+item.icon"></i>
                            <span>{{item.label | translate}}</span>
                        </li>
                    </ul>
                </li>

                <ng-template #elseBlock>
                    <li [ngClass]="{'ant-menu-item-selected': nav.path === currentPath}" nz-menu-item>
                        <span (click)="navigateTo(nav)" title>
                            <i class="anticon" [ngClass]="'anticon-'+nav.icon"></i>
                            <span>{{nav.label | translate}}</span>
                        </span>
                    </li>
                </ng-template>
            </ng-container>

        </ul>
    </nz-sider>

    <nz-layout>
        <nz-header [ngClass]="{'head-collapsed': isCollapsed}">
            <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
            <section>
                <nz-avatar nzIcon="anticon anticon-user"></nz-avatar>
            </section>
        </nz-header>
        <nz-content [style.margin]="isCollapsed ? '64px 0 0 80px' : '64px 0 0 200px'">
            <router-outlet></router-outlet>
        </nz-content>
    </nz-layout>
</nz-layout>
