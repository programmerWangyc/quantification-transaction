<form nz-form #verifyForm="ngForm">
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>{{'PASSWORD' | translate}}</nz-form-label>
        <nz-form-control nzHasFeedback [nzSm]="14" [nzXs]="24">
            <nz-input-group [nzPrefix]="prefix">
                <input type="password" [(ngModel)]="password" minlength="6" maxlength="16" #spy="ngModel" name="password" nz-input required>
                <ng-template #prefix>
                    <i class="anticon anticon-lock"></i>
                </ng-template>
            </nz-input-group>
            <nz-form-explain *ngIf="spy.invalid && (spy.dirty || spy.touched)">
                <div *ngIf="!!spy.errors.required">{{'PASSWORD_REQUIRED_ERROR' | translate}}</div>
                <div *ngIf="!spy.errors.required">{{'PASSWORD_FORMAT_ERROR' | translate}}</div>
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
</form>

<div fxLayoutAlign="end center">
    <button nz-button style="margin-right: 8px;" (click)="destroy(false)">
        {{'CANCEL' | translate}}
    </button>

    <button nz-button nzType="primary" [disabled]="verifyForm.invalid" (click)="verify$.next(password)">
        {{'CONFIRM' | translate}}
    </button>
</div>
