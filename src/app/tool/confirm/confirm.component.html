<p>
    <i class="anticon anticon-exclamation-circle title-icon"></i>
    {{'OPERATE_CONFIRM' | translate}}
</p>

<mat-dialog-content *ngIf="data.needTranslate">{{ data.message | translate}}</mat-dialog-content>
<mat-dialog-content *ngIf="!data.needTranslate">{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
    <button nz-button [mat-dialog-close]="false" style="margin-right: 20px;">
        {{'CANCEL' | translate}}
    </button>
    <button nz-button [nzType]="'primary'" [mat-dialog-close]="true">
        {{(data.confirmBtnText || 'CONFIRM') | translate}}
    </button>
</mat-dialog-actions>
